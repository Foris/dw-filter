<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>dw-filter</title>

    <!-- context style -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- wd-filter dependencies -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/underscore/underscore-min.js"></script>
    <script src="./component/dw-filter.js"></script>
    <link rel="stylesheet" type="text/css" href="./component/dw-filter.css">

</head>
<body>
  <div id="contetendorSample" class="contenedorFiltros">
    <div id="sample1" class="demoDiv"></div>
    <div id="sample2" class="demoDiv"></div>
  </div>

  <script type="text/javascript">
    // checkbox
    $('#sample1').dwFilter({
      title: 'Origen',
      type: 'checkbox',
      search: 'inner',
      config: {
        key_attr: 'id',
        value_attr: 'content'
      },
      data: [
        {
          id: 4522,
          content: 'Real'
        },
        {
          id: 5645,
          content: 'Proyección 1'
        },
        {
          id: 2378,
          content: 'Proyección 2'
        },
        {
          id: 3212,
          content: 'Clash'
        },
        {
          id: 2211,
          content: 'Random2'
        },
        {
          id: 9812,
          content: 'Super collisionador'
        }
      ]
    });
    // chain select
    $('#sample2').dwFilter({
      title: 'curso',
      type: 'selectChain',
      search: 'outer',
      config: {
        key_attr: 'id',
        value_attr: 'content',
        name_attr: 'name',
        options_attr: 'options',
        options_key_attr: 'id',
        options_value_attr: 'content',
        options_active_attr: 'selected'
      },
      data: [
        {
          id: 5645,
          content: [
            {
              name: 'Sede',
              options: [
                {
                  id: 4565,
                  content: 'nombre de sede1',
                  selected: false
                },
                {
                  id: 1212,
                  content: 'nombre de sede2',
                  selected: true
                }
              ]
            },
            {
              name: 'Jornada',
              options: [
                {
                  id: 4565,
                  content: 'nombre de jornada1',
                  selected: false
                },
                {
                  id: 1212,
                  content: 'nombre de jornada2',
                  selected: true
                }
              ]
            },
            {
              name: 'Regimen',
              options: [
                {
                  id: 4565,
                  content: 'nombre de regimen1',
                  selected: false
                },
                {
                  id: 1212,
                  content: 'nombre de regimen2',
                  selected: true
                }
              ]
            }
          ]
        }
      ]
    });
  </script>
</body>
</html>
