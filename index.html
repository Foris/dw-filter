<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>dw-filter</title>

    <!-- context style -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- wd-filter dependencies -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/underscore/underscore-min.js"></script>
    <script src="./component/dw-filter.js"></script>
    <link rel="stylesheet" type="text/css" href="./component/dw-filter.css">

</head>
<body>
  <div id="contetendorSample" class="contenedorFiltros">
    <div id="sample1" class="demoDiv"></div>
    <div id="sample2" class="demoDiv"></div>
    <div id="sample3" class="demoDiv"></div>
  </div>

  <script type="text/javascript">
    // checkbox
    $('#sample1').dwFilter({
      title: 'Title1',
      type:'fromTo',
      search: false
    });
    $('#sample2').dwFilter({
      title: 'Title2',
      type: 'checkbox',
      search: 'inner',
      config: {
        key_attr: 'id',
        value_attr: 'content'
      },
      data: [
        {
          id: 4522,
          content: 'A check1'
        },
        {
          id: 5645,
          content: 'An other check2'
        },
        {
          id: 2378,
          content: 'One more check3'
        },
        {
          id: 3212,
          content: 'Different check4'
        },
        {
          id: 2211,
          content: 'This check5'
        },
        {
          id: 9812,
          content: 'Last check6'
        }
      ]
    });
    // chain select
    $('#sample3').dwFilter({
      title: 'title3',
      type: 'selectChain',
      search: 'outer',
      config: {
        key_attr: 'id',
        name_attr: 'name',
        value_attr: 'content',
        options_key_attr: 'id',
        options_value_attr: 'content',
        options_active_attr: 'selected'
      },
      data: [
        {
          id: 1555,
          name: 'The select',
          content: [
            {
              id: 4565,
              content: 'The option 1',
              selected: false
            },
            {
              id: 1212,
              content: 'The option 2',
              selected: true
            }
          ]
        },
        {
          id: 3434,
          name: 'Super select',
          content: [
            {
              id: 4565,
              content: 'Super option 1',
              selected: false
            },
            {
              id: 1212,
              content: 'Super option 2',
              selected: false
            }
          ]
        },
        {
          id: 2211,
          name: 'What a select',
          content: [
            {
              id: 4565,
              content: 'What option 1',
              selected: false
            },
            {
              id: 1212,
              content: 'What option 2',
              selected: true
            }
          ]
        },
        {
          id: 4535,
          name: 'Original select',
          content: [
            {
              id: 4565,
              content: 'Original option 1',
              selected: false
            },
            {
              id: 1212,
              content: 'Original option 2',
              selected: true
            }
          ]
        }
      ]
    });


    // listeners
    var smpl1 = $('#sample1');
    var smpl2 = $('#sample2');
    var smpl3 = $('#sample3');
    smpl1.on({
      change: function(event){
        var result = smpl1.data('result');
        console.log("sample1 data: ", result);
      }
    });
    smpl2.on({
      change: function(event){
        var result = smpl2.data('result');
        console.log("sample2 data: ", result);
      }
    });
    smpl3.on({
      change: function(event){
        var result = smpl3.data('result');
        console.log("sample3 data: ", result);
      }
    });
  </script>
</body>
</html>
